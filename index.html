<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHY1 Interactive Questions</title>

    <!-- Load MathJax for rendering LaTeX equations -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Include jsPDF and html2canvas libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            padding-top: 70px;
        }

        .title {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            padding: 20px 0;
            background-color: white;
            z-index: 1000;
        }

        .links {
            position: fixed;
            top: 60px;
            left: 0;
            width: 200px;
            height: calc(100% - 60px);
            background-color: white;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .link {
            font-size: 18px;
            cursor: pointer;
            text-decoration: underline;
            color: blue;
            padding: 5px 0;
            flex-shrink: 0;
        }

        .question-box {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
            max-width: 900px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #ccc;
            box-sizing: border-box;
            display: none;
            flex-direction: column;
        }

        .question-frame, .hint-frame, .solution-frame {
            border: 2px solid black;
            padding: 20px;
            background-color: white;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .hint {
            font-style: italic;
            color: #666;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            cursor: pointer;
            border: 2px solid white;
            background-color: rgba(204, 204, 204, 0.3);
            color: blue;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
        }

        .navigation {
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f9f9f9;
            border-top: 2px solid #ccc;
            box-sizing: border-box;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons.left-buttons {
            position: absolute;
            left: 20px;
        }

        .nav-buttons.right-buttons {
            position: absolute;
            right: 20px;
        }

        .current-question {
            font-weight: bold;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        .hint, .solution {
            display: none;
        }

        .content-with-links {
            margin-left: 220px;
        }

        .missing-week-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .missing-week-message img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .missing-week-message div {
            font-size: 24px;
            font-weight: bold;
        }

        /* Additional styles for PDF content */
        #pdfContainer {
            font-size: 14px; /* Increase font size */
            line-height: 1.5;
            width: 210mm; /* A4 width */
        }

        #pdfContainer h1, #pdfContainer h2 {
            text-align: center;
        }

        #pdfContainer h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #pdfContainer h2 {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #pdfContainer div {
            margin-bottom: 15px;
            text-align: justify;
            margin-left: 20mm;
            margin-right: 20mm; /* Add margins */
        }

        @media (max-width: 800px) {
            /* Existing responsive styles */
        }
    </style>
</head>
<body class="showing-links">

    <div class="title" id="pageTitle">PHY1</div>

    <!-- Links Section -->
    <div class="links">
        <!-- Links for weeks 2 to 12 -->
        <div class="link" onclick="showQuestions(2)">Woche 2</div>
        <div class="link" onclick="showQuestions(3)">Woche 3</div>
        <div class="link" onclick="showQuestions(4)">Woche 4</div>
        <div class="link" onclick="showQuestions(5)">Woche 5</div>
        <div class="link" onclick="showQuestions(6)">Woche 6</div>
        <div class="link" onclick="showQuestions(7)">Woche 7</div>
        <div class="link" onclick="showQuestions(8)">Woche 8</div>
        <div class="link" onclick="showQuestions(9)">Woche 9</div>
        <div class="link" onclick="showQuestions(10)">Woche 10</div>
        <div class="link" onclick="showQuestions(11)">Woche 11</div>
        <div class="link" onclick="showQuestions(12)">Woche 12</div>
    </div>

    <!-- Question content -->
    <div id="weekContent" class="question-box">
        <!-- The title inside the question box -->
        <h2 id="weekTitle">Physik Grundlagen</h2>
        <div id="questionsContainer"></div>
    </div>

    <!-- Message when week content is missing -->
    <div id="missingWeekMessage" class="missing-week-message"></div>

    <!-- Navigation with centered question number and PDF button -->
    <div class="navigation">
        <div class="nav-buttons left-buttons">
            <button id="homeBtn" onclick="showHomepage()">Zurück zu den Links</button>
            <button id="firstQuestionBtn" onclick="goToFirstQuestion()">Zurück zur ersten Frage</button>
            <button id="downloadPdfBtn" onclick="downloadPDF()" style="display:none;">PDF herunterladen</button>
        </div>
        <span id="questionNumber" class="current-question">1/5</span>
        <div class="nav-buttons right-buttons">
            <button id="prevBtn" onclick="prevQuestion()" disabled>Vorherige</button>
            <button id="nextBtn" onclick="nextQuestion()">Nächste</button>
        </div>
    </div>

    <!-- JavaScript code -->
    <script>
        let currentQuestion = 1;
        let totalQuestions = 0;
        let currentWeek = 0;

        // Store the loaded questions and solutions
        let loadedQuestions = [];

        const weekTitles = {
            2: 'Physik Grundlagen',
            3: 'Impuls',
            4: 'Kinematik und Dynamik',
            // Add titles for other weeks if necessary
        };

        function loadQuestions(weekNumber) {
            currentWeek = weekNumber;
            document.getElementById('weekTitle').innerText = weekTitles[weekNumber] || 'Physik Grundlagen';

            fetch(`Week${weekNumber}_questions.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found');
                    }
                    return response.text();
                })
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');

                    const questions = doc.querySelectorAll('h2[id^="question"]');
                    let questionHTML = '';
                    loadedQuestions = []; // Reset the loaded questions

                    questions.forEach((question, index) => {
                        const questionId = `question${index + 1}`;
                        const hintId = `hint${index + 1}`;
                        const solutionId = `solution${index + 1}`;

                        const hint = doc.querySelector(`#hint-${index + 1}`);
                        const solution = doc.querySelector(`#solution-${index + 1}`);

                        const questionContent = question.nextElementSibling ? question.nextElementSibling.outerHTML : '';
                        const hintContent = hint && hint.nextElementSibling ? hint.nextElementSibling.outerHTML : '';
                        const solutionContent = solution && solution.nextElementSibling ? solution.nextElementSibling.outerHTML : '';

                        // Store the question and solution content
                        loadedQuestions.push({
                            questionNumber: index + 1,
                            questionContent: questionContent,
                            solutionContent: solutionContent
                        });

                        questionHTML += `
                            <div class="question-frame" id="${questionId}" style="display:none;">
                                <h2>Aufgabe ${index + 1}</h2>
                                ${questionContent}
                                <div class="buttons">
                                    <button class="hint-btn" data-hint-id="${hintId}">Hinweis anzeigen</button>
                                    <button class="solution-btn" data-solution-id="${solutionId}">Lösung anzeigen</button>
                                </div>
                                <div id="${hintId}" class="hint-frame hint">${hintContent}</div>
                                <div id="${solutionId}" class="solution-frame solution">${solutionContent}</div>
                            </div>
                        `;
                    });

                    document.getElementById('questionsContainer').innerHTML = questionHTML;
                    totalQuestions = questions.length;

                    if (totalQuestions === 0) {
                        handleMissingWeek(weekNumber);
                    } else {
                        updateQuestionDisplay();
                        bindButtonEvents();
                        MathJax.typesetPromise().then(() => {
                            // After MathJax has finished rendering
                        });
                        document.getElementById('firstQuestionBtn').style.display = 'inline-block';
                        document.getElementById('prevBtn').style.display = 'inline-block';
                        document.getElementById('nextBtn').style.display = 'inline-block';
                        document.getElementById('questionNumber').style.display = 'inline-block';
                        document.getElementById('missingWeekMessage').style.display = 'none';
                        document.getElementById('weekContent').style.display = 'block';
                        document.getElementById('downloadPdfBtn').style.display = 'inline-block';
                    }
                })
                .catch(error => {
                    console.error('Error fetching questions:', error);
                    handleMissingWeek(weekNumber);
                });
        }

        function handleMissingWeek(weekNumber) {
            document.getElementById('pageTitle').innerText = '';
            document.getElementById('weekTitle').style.display = 'none';
            document.getElementById('questionsContainer').innerHTML = '';
            document.getElementById('weekContent').style.display = 'none';

            const missingWeekMessage = document.getElementById('missingWeekMessage');
            missingWeekMessage.innerHTML = `
                <img src="under.png" alt="Under Construction">
                <div>Wird in Woche ${weekNumber} hochgeladen</div>
            `;
            missingWeekMessage.style.display = 'block';

            document.getElementById('firstQuestionBtn').style.display = 'none';
            document.getElementById('prevBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('questionNumber').style.display = 'none';
            document.getElementById('downloadPdfBtn').style.display = 'none';

            document.querySelector('.navigation').style.display = 'flex';
        }

        function bindButtonEvents() {
            document.querySelectorAll('.hint-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const hintId = this.getAttribute('data-hint-id');
                    const hintElement = document.getElementById(hintId);
                    const isHidden = hintElement.style.display === 'none' || hintElement.style.display === '';
                    toggleDisplay(hintId);
                    this.innerText = isHidden ? 'Hinweis verbergen' : 'Hinweis anzeigen';
                });
            });

            document.querySelectorAll('.solution-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const solutionId = this.getAttribute('data-solution-id');
                    const solutionElement = document.getElementById(solutionId);
                    const isHidden = solutionElement.style.display === 'none' || solutionElement.style.display === '';
                    toggleDisplay(solutionId);
                    this.innerText = isHidden ? 'Lösung verbergen' : 'Lösung anzeigen';
                });
            });
        }

        function toggleDisplay(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = element.style.display === 'none' || element.style.display === '' ? 'block' : 'none';
        }

        function showQuestions(weekNumber) {
            currentQuestion = 1;
            document.getElementById('weekContent').style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            document.querySelector('.links').style.display = 'none';
            document.body.classList.remove('showing-links');
            document.body.classList.add('showing-questions');
            document.getElementById('weekContent').classList.remove('content-with-links');
            document.getElementById('pageTitle').innerText = 'PHY1';
            document.getElementById('weekTitle').style.display = 'block';
            document.getElementById('missingWeekMessage').style.display = 'none';
            loadQuestions(weekNumber);
            document.getElementById('downloadPdfBtn').style.display = 'inline-block';
        }

        function showHomepage() {
            document.getElementById('weekContent').style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.links').style.display = 'flex';
            document.body.classList.remove('showing-questions');
            document.body.classList.add('showing-links');
            document.getElementById('weekContent').classList.add('content-with-links');
            document.getElementById('pageTitle').innerText = 'PHY1';
            document.getElementById('missingWeekMessage').style.display = 'none';
            document.getElementById('downloadPdfBtn').style.display = 'none';
        }

        function goToFirstQuestion() {
            currentQuestion = 1;
            updateQuestionDisplay();
            window.scrollTo(0, 0);
        }

        function updateQuestionDisplay() {
            for (let i = 1; i <= totalQuestions; i++) {
                const questionElement = document.getElementById(`question${i}`);
                questionElement.style.display = (i === currentQuestion) ? 'block' : 'none';
            }

            document.getElementById('questionNumber').innerText = `${currentQuestion}/${totalQuestions}`;
            document.getElementById('prevBtn').disabled = (currentQuestion === 1);
            document.getElementById('nextBtn').disabled = (currentQuestion === totalQuestions);
        }

        function prevQuestion() {
            if (currentQuestion > 1) {
                currentQuestion--;
                updateQuestionDisplay();
            }
        }

        function nextQuestion() {
            if (currentQuestion < totalQuestions) {
                currentQuestion++;
                updateQuestionDisplay();
            }
        }

        async function downloadPDF() {
            if (loadedQuestions.length === 0) {
                alert('Keine Fragen zum Exportieren gefunden.');
                return;
            }

            // Create a container for the PDF content
            const pdfContainer = document.createElement('div');
            pdfContainer.style.position = 'absolute';
            pdfContainer.style.left = '-9999px';
            pdfContainer.id = 'pdfContainer';

            // Set additional styles
            pdfContainer.style.fontSize = '14px'; // Increase font size
            pdfContainer.style.lineHeight = '1.5';
            pdfContainer.style.width = '210mm'; // A4 width

            // Create a title for the PDF
            const pdfTitle = document.createElement('h1');
            pdfTitle.innerText = document.getElementById('weekTitle').innerText + ' - Aufgaben';
            pdfTitle.style.textAlign = 'center';
            pdfContainer.appendChild(pdfTitle);

            // Questions first
            loadedQuestions.forEach((item) => {
                const questionHeading = document.createElement('h2');
                questionHeading.innerText = `Aufgabe ${item.questionNumber}`;
                questionHeading.style.textAlign = 'center';
                pdfContainer.appendChild(questionHeading);

                const questionContentDiv = document.createElement('div');
                questionContentDiv.innerHTML = item.questionContent;
                questionContentDiv.style.marginLeft = '20mm'; // Add margin
                questionContentDiv.style.marginRight = '20mm';
                pdfContainer.appendChild(questionContentDiv);
            });

            // Add a page break before solutions
            const pageBreak = document.createElement('div');
            pageBreak.style.pageBreakAfter = 'always';
            pdfContainer.appendChild(pageBreak);

            // Solutions next
            const solutionsTitle = document.createElement('h1');
            solutionsTitle.innerText = 'Lösungen';
            solutionsTitle.style.textAlign = 'center';
            pdfContainer.appendChild(solutionsTitle);

            loadedQuestions.forEach((item) => {
                const solutionHeading = document.createElement('h2');
                solutionHeading.innerText = `Aufgabe ${item.questionNumber}`;
                solutionHeading.style.textAlign = 'center';
                pdfContainer.appendChild(solutionHeading);

                const solutionContentDiv = document.createElement('div');
                solutionContentDiv.innerHTML = item.solutionContent;
                solutionContentDiv.style.marginLeft = '20mm'; // Add margin
                solutionContentDiv.style.marginRight = '20mm';
                pdfContainer.appendChild(solutionContentDiv);
            });

            // Append the container to the body
            document.body.appendChild(pdfContainer);

            // Wait for MathJax to finish typesetting
            await MathJax.typesetPromise([pdfContainer]);

            // Use html2canvas to render the content
            const pdfWidth = 210; // A4 size in mm
            const pdfHeight = 297; // A4 size in mm

            const canvas = await html2canvas(pdfContainer, {
                scale: 2,
                useCORS: true,
                width: pdfContainer.scrollWidth,
                height: pdfContainer.scrollHeight,
                windowWidth: pdfContainer.scrollWidth,
                windowHeight: pdfContainer.scrollHeight
            });

            // Create jsPDF instance
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');

            // Calculate dimensions
            const imgData = canvas.toDataURL('image/png');
            const imgProps = pdf.getImageProperties(imgData);
            const imgHeight = (imgProps.height * pdfWidth) / imgProps.width;

            // Add the image to PDF, handling multiple pages if necessary
            let position = 0;
            while (position < imgHeight) {
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, imgHeight, undefined, 'FAST');
                position += pdfHeight;
                if (position < imgHeight) {
                    pdf.addPage();
                }
            }

            // Save the PDF
            pdf.save(`${document.getElementById('weekTitle').innerText}.pdf`);

            // Clean up
            document.body.removeChild(pdfContainer);
        }

        window.onload = function() {
            document.querySelector('.navigation').style.display = 'none';
            document.getElementById('weekContent').style.display = 'none';
            document.body.classList.add('showing-links');
            document.getElementById('weekContent').classList.add('content-with-links');
            document.getElementById('missingWeekMessage').style.display = 'none';
            document.getElementById('downloadPdfBtn').style.display = 'none';
        }
    </script>

</body>
</html>
