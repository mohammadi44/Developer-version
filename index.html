<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHY1 Interactive Questions</title>

    <!-- Load MathJax for rendering LaTeX equations -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Include the html2pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            padding-top: 70px;
        }

        .title {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            padding: 20px 0;
            background-color: white;
            z-index: 1000;
        }

        .links {
            position: fixed;
            top: 60px;
            left: 0;
            width: 200px;
            height: calc(100% - 60px);
            background-color: white;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .link {
            font-size: 18px;
            cursor: pointer;
            text-decoration: underline;
            color: blue;
            padding: 5px 0;
            flex-shrink: 0;
        }

        .question-box {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
            max-width: 900px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #ccc;
            box-sizing: border-box;
            display: none;
            flex-direction: column;
        }

        .question-frame, .hint-frame, .solution-frame {
            border: 2px solid black;
            padding: 20px;
            background-color: white;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .hint {
            font-style: italic;
            color: #666;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            cursor: pointer;
            border: 2px solid white;
            background-color: rgba(204, 204, 204, 0.3);
            color: blue;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
        }

        .navigation {
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f9f9f9;
            border-top: 2px solid #ccc;
            box-sizing: border-box;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons.left-buttons {
            position: absolute;
            left: 20px;
        }

        .nav-buttons.right-buttons {
            position: absolute;
            right: 20px;
        }

        .current-question {
            font-weight: bold;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        .hint, .solution {
            display: none;
        }

        .content-with-links {
            margin-left: 220px;
        }

        .missing-week-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .missing-week-message img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .missing-week-message div {
            font-size: 24px;
            font-weight: bold;
        }

        @media (max-width: 800px) {
            .links {
                position: static;
                width: 100%;
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                padding: 10px 0;
                top: auto;
                overflow: visible;
            }

            .link {
                padding: 5px 10px;
                flex: 1 1 30%;
                text-align: center;
                box-sizing: border-box;
            }

            .question-box {
                margin-left: auto;
                margin-right: auto;
            }

            .navigation {
                flex-direction: column;
                position: static;
                padding: 10px;
            }

            .nav-buttons.left-buttons,
            .nav-buttons.right-buttons {
                position: static;
                margin: 10px 0;
            }

            .current-question {
                margin: 10px 0;
            }

            .missing-week-message {
                position: static;
                transform: none;
                margin-top: 50px;
                padding: 0 20px;
            }

            body {
                padding-top: 70px;
            }

            .links {
                position: static;
                top: auto;
                height: auto;
                padding-top: 0;
            }
        }
    </style>
</head>

        <div class="link" onclick="showQuestions(6)">Woche 6</div>
        <div class="link" onclick="showQuestions(7)">Woche 7</div>
        <div class="link" onclick="showQuestions(8)">Woche 8</div>

        <div class="link" onclick="showQuestions(11)">Woche 11</div>

    <!-- Question content -->
    <div id="weekContent" class="question-box">

        <h2 id="weekTitle">Physik Grundlagen</h2>
        <div id="questionsContainer"></div>

    <div id="missingWeekMessage" class="missing-week-message"></div>

    <div class="navigation">

        <span id="questionNumber" class="current-question">1/5</span>

            <button id="prevBtn" onclick="prevQuestion()" disabled>Vorherige</button>

        </div>
    </div>

            document.getElementById('downloadPdfBtn').style.display = 'inline-block';
