<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Existing head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHY1 Interactive Questions</title>

    <!-- Load MathJax for rendering LaTeX equations -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* Existing styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative; /* Add relative positioning */
            min-height: 100vh;   /* Ensure the body takes up the full viewport height */
        }

        /* Adjusted .title styling */
        .title {
            position: fixed; /* Fix the position */
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0; /* Remove margin-top */
            padding: 20px 0; /* Add padding for spacing */
            background-color: white; /* Optional: background color */
            z-index: 1000; /* Ensure it stays on top */
        }

        /* New style for the logo */
        #logo {
            position: fixed;
            top: 10px;
            right: 10px;
            height: 50px; /* Adjust as needed */
            z-index: 1001; /* Ensure it appears above other elements */
        }

        /* Adjust body padding to account for the fixed title */
        body {
            padding-top: 60px; /* Height of the title */
        }

        /* Adjusted .links styling */
        .links {
            position: fixed;
            top: 60px; /* Adjusted to be below the title */
            left: 0;
            width: 200px; /* Adjust as needed */
            height: calc(100% - 60px);
            background-color: white;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link {
            font-size: 18px;
            cursor: pointer;
            text-decoration: underline;
            color: blue;
            padding: 5px 0;
        }

        /* Adjusted .question-box to center on the page */
        .question-box {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
            max-width: 900px; /* Set a max-width */
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            display: none;
            flex-direction: column;
        }

        .question-frame, .hint-frame, .solution-frame {
            border: 2px solid black;
            padding: 20px;
            background-color: white;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .hint {
            font-style: italic;
            color: #666;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            cursor: pointer;
            border: 2px solid white;
            background-color: rgba(204, 204, 204, 0.3);
            color: blue;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
        }

        /* Adjusted .navigation to center the question number */
        .navigation {
            display: none;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the content */
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f9f9f9;
            border-top: 2px solid #ccc;
            box-sizing: border-box;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        /* Position the left and right buttons */
        .nav-buttons.left-buttons {
            position: absolute;
            left: 20px;
        }

        .nav-buttons.right-buttons {
            position: absolute;
            right: 20px;
        }

        .current-question {
            font-weight: bold;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        .hint, .solution {
            display: none;
        }

        /* Remove body padding-left */
        body.showing-links {
            /* padding-left: 220px; */ /* Remove this padding */
        }

        /* Adjust main content when links are visible */
        .content-with-links {
            margin-left: 220px; /* Adjust content margin */
        }

        /* Message when week content is missing */
        .missing-week-message {
            display: none; /* Hidden by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        /* Media query for smaller screens */
        @media (max-width: 800px) {
            .links {
                position: static;
                width: 100%;
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                padding: 10px 0;
                top: auto;
            }

            .link {
                padding: 5px 10px;
            }

            .question-box {
                margin-left: auto;
                margin-right: auto;
            }

            /* Adjust navigation for small screens */
            .navigation {
                flex-direction: column;
                position: static;
                padding: 10px;
            }

            .nav-buttons.left-buttons,
            .nav-buttons.right-buttons {
                position: static;
                margin: 10px 0;
            }

            .current-question {
                margin: 10px 0;
            }

            .missing-week-message {
                position: static;
                transform: none;
                margin-top: 50px;
                padding: 0 20px;
            }

            /* Adjust logo size and position on small screens */
            #logo {
                position: static;
                display: block;
                margin: 10px auto 0 auto;
            }
        }
    </style>
</head>
<body class="showing-links">

    <div class="title" id="pageTitle">PHY1</div>
    <!-- Added the logo image -->
    <img id="logo" src="logo.png" alt="Logo">

    <!-- Updated Links Section -->
    <div class="links">
        <!-- Links for weeks 2 to 12 -->
        <div class="link" onclick="showQuestions(2)">Woche 2</div>
        <div class="link" onclick="showQuestions(3)">Woche 3</div>
        <div class="link" onclick="showQuestions(4)">Woche 4</div>
        <div class="link" onclick="showQuestions(5)">Woche 5</div>
        <div class="link" onclick="showQuestions(6)">Woche 6</div>
        <div class="link" onclick="showQuestions(7)">Woche 7</div>
        <div class="link" onclick="showQuestions(8)">Woche 8</div>
        <div class="link" onclick="showQuestions(9)">Woche 9</div>
        <div class="link" onclick="showQuestions(10)">Woche 10</div>
        <div class="link" onclick="showQuestions(11)">Woche 11</div>
        <div class="link" onclick="showQuestions(12)">Woche 12</div>
    </div>

    <!-- Question content -->
    <div id="weekContent" class="question-box">
        <!-- The title inside the question box -->
        <h2 id="weekTitle">Physik Grundlagen</h2>
        <div id="questionsContainer"></div>
    </div>

    <!-- Message when week content is missing -->
    <div id="missingWeekMessage" class="missing-week-message"></div>

    <!-- Updated Navigation with centered question number -->
    <div class="navigation">
        <div class="nav-buttons left-buttons">
            <button id="homeBtn" onclick="showHomepage()">Zurück zu den Links</button>
            <button id="firstQuestionBtn" onclick="goToFirstQuestion()">Zurück zur ersten Frage</button>
        </div>
        <span id="questionNumber" class="current-question">1/5</span>
        <div class="nav-buttons right-buttons">
            <button id="prevBtn" onclick="prevQuestion()" disabled>Vorherige</button>
            <button id="nextBtn" onclick="nextQuestion()">Nächste</button>
        </div>
    </div>

    <!-- Existing JavaScript code -->
    <script>
        // JavaScript code remains unchanged
        // ...
    </script>

</body>
</html>
